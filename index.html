<style>

body{

.card{

}

.hidden{display:none}

.options button{

width:100%;

}

.quote{

}

.ai{

opacity:.8;

}

.loader{
margin-top:20px;
height:6px;
background:#ffffff22;
border-radius:5px;
overflow:hidden;
}

.loader div{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff7eb3,#65d6ce);
animation:load 3s forwards;
}

@keyframes load{
to{width:100%}
}

</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="card">

<h1>ğŸŒŒ Mood Space AI</h1>

</div>

<script>

/* ---------- PARTICLE BACKGROUND ---------- */

const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-.5),
dy:(Math.random()-.5)
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";

particles.forEach(p=>{
p.x+=p.dx;
p.y+=p.dy;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(animate);
}
animate();

/* ---------- APP LOGIC ---------- */

let user="";

function start(){
user=document.getElementById("nameInput").value;
if(!user)return alert("Enter name");

localStorage.setItem("moodUser",user);

document.getElementById("step1").classList.add("hidden");
document.getElementById("loading").classList.remove("hidden");

setTimeout(()=>{
document.getElementById("loading").classList.add("hidden");
document.getElementById("step2").classList.remove("hidden");
document.getElementById("welcome").innerText=
`Welcome ${user} âœ¨ AI is ready.`;
},3000);
}

function aiType(text){
let el=document.getElementById("aiText");
el.innerHTML="";
let i=0;
let typing=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length)clearInterval(typing);
},30);
}

}

localStorage.getItem("moodUser");
}

</script>
